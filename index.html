<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BC's blog</title>

    <!-- Set base href to OnlineStore if it's in the path name (current location of GitHub Pages) -->
    <script type="text/javascript">
        var href = "/";
        if (document.location.pathname.includes("Blog")) {
            href = "/Blog/";
        }
        document.write("<base href='" + href + "' />");
    </script>

    <!-- Component specific CSS -->
    <link href="BenChiverton.Blog.styles.css" rel="stylesheet" />

    <!-- App style sheet -->
    <link href="css/app.css" rel="stylesheet" />

    <!-- Fonts -->
    <link href="fonts/Inconsolata.ttf" rel="stylesheet">

    <!-- Preview image -->
    <meta property="og:image" content="images/site_preview.png" />

    <link href="favicon.ico" rel="shortcut icon" />
</head>

<body>
    <app>
        <div class="page-loading-text">
            <h1>
                BC's blog
            </h1>
            <p>
                The applicaiton is loading<a class="loading-spinner"></a><a class="loading-spinner"></a><a class="loading-spinner"></a>
            </p>
        </div>
    </app>

    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>

    <!-- local storage -->
    <script>
        function addToLocalStorage(key, value) { localStorage[key] = value; }
        function readLocalStorage(key) { return localStorage[key]; }
    </script>

    <!-- download file -->
    <script>
        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }
    </script>

    <!-- auto focus functionality for SPA -->
    <script>
        function BlazorFocusElement(element) {
            if (element instanceof HTMLElement) {
                element.focus();
            }
        }
    </script>

    <!-- mermaid libraries used in blogs -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        window.renderMermaidDiagrams = () => {
            mermaid.init();
        }
    </script>

    <!-- mathjax libraries used in blogs -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.renderMathjaxEquations = () => {
            MathJax.typesetPromise();
        }
    </script>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
